<h2>목수</h2>



<p>위키백과, 우리 모두의 백과사전.
 식물의 한가운데에 있는 연한 심에 대해서는 목수 (식물) 문서를 참고하십시오.

목수
목수(木手)는 주로 목조 건축물의 건축 · 수리를 하는 장인이다. 현재는 콘크리트 구조물을 만들기 위한 형틀을 제작하기도 한다. 주로 망치, 못, 톱, 대패 등을 이용하여 나무를 가공하는 일을 한다.</p>
